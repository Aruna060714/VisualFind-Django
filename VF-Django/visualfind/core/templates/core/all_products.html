<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Product Images</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">All Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for product in products %}
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <img src="{{ product.image }}" alt="Product Image" class="w-full h-48 object-cover mb-2 rounded">
          <h2 class="text-lg font-semibold">{{ product.title|default:"No Title" }}</h2>
          <p class="text-sm text-gray-500">Category: {{ product.type|default:"Unknown" }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="mt-10 flex justify-center space-x-4">
      {% if page > 1 %}
        <a href="{% url 'all_products' %}?page={{ page|add:-1 }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Previous</a>
      {% endif %}
      <span class="px-4 py-2 text-gray-700">Page {{ page }} of {{ total_pages }}</span>
      {% if page < total_pages %}
        <a href="{% url 'all_products' %}?page={{ page|add:1 }}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Next</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
