{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">🔎 Similar Products ({{ category }})</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for item in results %}
        <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
          <img src="{{ item.image }}" alt="Image" class="w-full h-48 object-cover mb-2 rounded">
          <h2 class="text-lg font-semibold">{{ item.title|default:"No Title" }}</h2>
          <p class="text-sm text-gray-500">Category: {{ item.category|default:"Unknown" }}</p>
          <p class="text-sm text-gray-400">Similarity: {{ item.distance }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="mt-6">
      <a href="{% url 'index' %}" class="text-blue-600 hover:underline">⬅️ Back to Upload</a>
    </div>
  </div>
</body>
</html>
