{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Similar Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'core/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .backdrop {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="backdrop rounded-3xl shadow-2xl p-10 w-full max-w-md text-center">
    <i><h1 class="text-3xl font-bold text-gray-800 mb-6">🔍 VisualFind</h1></i>
    <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <label class="block">
        <input type="file" name="image" required
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0 file:text-sm file:font-semibold
          file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200
          cursor-pointer" />
      </label>
      <button type="submit"
        class="w-full bg-purple-600 text-white py-3 rounded-xl shadow-lg hover:bg-purple-700 transform hover:-translate-y-1 transition duration-300">
         🎉 Let's Reveal
      </button>
    </form>
    <div class="mt-6">
      <a href="{% url 'all_products' %}" class="text-sm text-blue-700 hover:underline">🖼️ View All Products</a>
    </div>
  </div>
</body>
</html>
